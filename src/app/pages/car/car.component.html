<div class="container">
    <div class="row mt-3"> 
        <div class="col-12 d-grid gap-2 mt-3 d-md-flex justify-content-md-end">
            <input type="text" [(ngModel)]="search" placeholder="Informe o modelo" (ngModelChange)="findCar()" class="form-control"/> <button class="btn btn-success" (click)="openModal()">Cadastrar</button>
        </div>
        <div class="col-12 mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <th>Veículo</th>
                                <th>Marca</th>
                                <th>Ano</th>
                                <th>Vendido</th>
                                <th>Ação</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let car of cars">
                                    <td>{{ car.veiculo }}</td>
                                    <td>{{ car.marca }}</td>
                                    <td>{{ car.ano }}</td>
                                    <td>
                                        <i class="fas fa-check text-success" *ngIf="car.vendido; else naoVendido"></i>
                                        <ng-template #naoVendido>
                                            <i class="fas fa-times text-danger"></i>
                                        </ng-template>
                                    <td>
                                        <span class="icon-actions" title="Visualizar" (click)="viewCar(car.uuid)"><i class="fas fa-eye text-info"></i></span>
                                        <span class="icon-actions" title="Editar" (click)="editCar(car)"><i class="fas fa-edit"></i></span> 
                                        <span class="icon-actions" title="Excluir" (click)="delete(car)"><i class="fas fa-trash-alt text-danger"></i></span> 
                                        <span class="icon-actions" *ngIf="!car.vendido" title="Vender" (click)="sellCar(car)"><i class="fas fa-handshake text-success"></i></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-form-car (addCar)="updateList($event)"></app-form-car>
    <app-car-view></app-car-view>
</div>
